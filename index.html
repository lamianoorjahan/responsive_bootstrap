<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/media.css">

  <title >bootstrap alignment practice</title>
</head>
<body>

  <!--header section start-->
  <section class="header">
    <div class="container">
      <div class="row">
        <!--1.1-->
        <div class="col-md-2 col-sm-3 col-12">
          <div class="Box">
            1.1
          </div>

        </div>

        <!--1.2-->

        <div class="col-md-7 col-sm-6 col-6">
          <div class="Box">
            1.2
          </div>

        </div>

        <!--1.3-->

        <div class="col-md-3 col-sm-3 col-6">

          <div class="Box">
            1.3
          </div>

        </div>


      </div>


    </div>

  </section>

  <!--header section end-->


  <!--hero section start-->
  <section class="hero">
    <div class="container">
      <div class="row">

        <div class="col-md-9">
          <div class="row">
            <div class="col-md-8 col-sm-12 d-sm-block d-none">

              <div class="Box">2.1</div>

            </div>

            <div class="col-md-4 col-sm-12">

              <div class="Box">2.2</div>

            </div>

          </div>

        </div>

        <div class="col-md-3 d-md-block d-none">
          <div class="Box yellow ">3</div>

        </div>

      </div>


    </div>

  </section>




  <!--body section start-->
  <section class="body">
    <div class="container">
      <div class="row">
        <div class="col-md-9">
          <div class="row">

            <div class="col-md-4 col-sm-9 col-12">
              <div class="Box">4.1</div>
            </div>

            <div class="col-sm-3 d-md-none d-block col-12">
              <div class="Box yellow">3</div>
            </div>




            <div class="col-md-8 col-sm-12 col-12">
              <div class="Box">4.2 </div>
            </div>



          </div>



        </div>



        <div class="col-md-3 d-md-block d-none">
          <div class="Box">5</div>
        </div>



      </div>
    </div>
  </section>


  <!--body section end-->

  <!--bar-->
  <section class="bar d-md-none d-sm-block d-none">
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <div class="Box">5</div>
        </div>

      </div>


    </div>


  </section>

  <!--bar end-->

  <!--footer start-->
  <section class="footer">
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <div class="Box">6</div>
        </div>

      </div>


    </div>


  </section>

  <!--footer end-->

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="js/jquery-3.5.1.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
</body>
</html>
